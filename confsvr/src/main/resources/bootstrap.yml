
##
# Note: spring.cloud.config.server.encrypt.enabled: false
# needs to be in bootstrap.yml instead of application.yml
##

spring:
  application:
    name: configserver
  cloud:
     config:
       server:
           encrypt:
             enabled: false
           git:
             uri: https://github.com/garyzhangscm/config-repo/
             searchPaths: cwms/layoutservice